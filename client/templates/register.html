<head>
        <link rel="stylesheet" href="../css/register.css" <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/'
            crossorigin='anonymous'>
        <link rel="stylesheet" href="../css/style.css">
        <!-- <link rel="stylesheet" href="../css/s.css"> -->
        

    </head>
    
    
    <body>
        <center><h1>Register</h1></center>
        <div class="signup-form">
            <form>
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required" ng-model ="userName">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Address" required="required" ng-model ="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required" ng-model ="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
                        required="required">
                </div>
                <div class="form-group">
                    <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms
                            of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign Up" ng-click="register()">
            </form>
            <div class="text-center">Already have an account?
                <div ui-sref="login">
                    <a href="">Login here</a>
                </div>
            </div>
    
        </div>
    </body>
